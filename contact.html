<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Contact Page</title>

        <!--Font Links-->
        <link href="https://fonts.googleapis.com/css?family=Asap+Condensed|Big+Shoulders+Display|Josefin+Sans|Pontano+Sans&display=swap" rel="stylesheet">
        <!--Bootstrap/CSS link-->        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets\css\style.css">

        <!--Jquery-->
        <script type="text/javascript" src=https://code.jquery.com/jquery-3.3.1.min.js></script>

        <!--Firebase References-->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    </head>

    <body>
        <!--Site Container-->
        <div class="container">

            <!--Header Block--> 
            <header class="row mt-1">
                <div class= "col-12">
                    <h1 class="float-left text-center font-weight-bold text-dark mt-3 mr-3">Contact Me</h1>
                </div>
                <div class= "col-12">
                    <h3 class= "float-left text-sm mt-4 pt-1 text-left">Fill out the form, and I'll get back to you soon</h3>
                </div>
            </header>
            <!--Header Block-->  

            <!--Email block-->
            <div class="row">
                <div class="col-9" id="email-col">
                    <!--Email Form-->
                    <form>
                        <div class="form-group">
                            <label for="name-input">Name</label>
                            <input type="name" id="name-input" class="form-control" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email address</label>
                            <input type="email" class="form-control" id="email-input" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="msg-input">Message</label>
                            <textarea class="form-control" id="msg-input" rows="3"></textarea>
                        </div>
                        <button class="btn btn-dark" id="msg-submit" type="submit">Submit</button>
                    </form>
                    <!--Email Form-->
                </div> 
                
                <div class="col-3 pl-5">
                    <p>Click here to return to main page</p>
                    <a href="index.html"><button class="btn btn-dark" id="home-btn">Home</button></a>
                </div>
                
            </div>
            <!--Email block-->

            <!--Footer Block-->           
            <span class="text-muted border-top border-white py-3 footer2">CopyrightÂ©</span>           
            <!--Footer Block-->
        </div>
        <!--Site Container-->

        
    </body>
    
    <!--JS Reference-->    
    <script src="assets/javascript/app.js"></script>

</html>
